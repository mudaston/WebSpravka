		<div class="login__avatar"><img src="icons/avatar.svg" alt="avatar"></div>

			<div class="login__top">
				<label><input type="text" placeholder="Логин"></label>
				<label><input type="password" placeholder="Пароль"></label>
			</div>
			<div class="login__bottom">
				<button type="submit">Войти</button>
			</div>
		</form>

	<section class="profile">
		<div class="profile__wrapper">
			<div class="profile__fio-info">
				<img src="img/profileImg.jpg" alt="Василенко Ренат Русланович">

			</div>

			<fieldset class="profile-line">
				<legend class="profile-line__header">Снилс</legend>

			<fieldset class="profile-line">
